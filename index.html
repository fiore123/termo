<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --main-bg: #2d2d2d;
            --box-border: #444;
            --text-color: #d3d6da;
            --key-bg: #818384;
            --key-text: white;
            --correct: #6aaa64;
            --present: #c9b458;
            --absent: #3a3a3c;
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000;
            font-weight: 600;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 550px;
            margin-bottom: 20px;
        }

        .game-stats span {
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .game-stats button {
            background-color: #555;
            font-size: 1.5em;
            line-height: 1;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .options {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select, button {
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        
        .start-button {
            background-color: var(--correct);
            color: white;
            font-weight: 600;
        }

        #gameContainer {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .gameBoard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 300px;
            border-radius: 5px;
        }

        .row {
            display: flex;
            gap: 8px;
        }

        .box {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: 600;
            text-transform: uppercase;
            border: 2px solid var(--box-border);
            background-color: var(--main-bg);
            color: white;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s, border-color 0.3s;
            border-radius: 5px;
        }
        
        .box.active {
            border-color: white;
        }

        .correct {
            background-color: var(--correct);
            border-color: var(--correct);
        }

        .present {
            background-color: var(--present);
            border-color: var(--present);
        }

        .absent {
            background-color: var(--absent);
            border-color: var(--absent);
        }
                /* Anima√ß√£o de confirma√ß√£o para a linha inteira */
        .guess-confirmed-row.letter-box {
          transform-style: preserve-3d;
          animation: flip-in 0.5s ease-in-out forwards;
        }
        
        /* Anima√ß√£o sequencial para as letras */
        .guess-confirmed-row.letter-box:nth-child(1) {
          animation-delay: 0.1s;
        }
        
        .guess-confirmed-row.letter-box:nth-child(2) {
          animation-delay: 0.2s;
        }
        
        .guess-confirmed-row.letter-box:nth-child(3) {
          animation-delay: 0.3s;
        }
        
        .guess-confirmed-row.letter-box:nth-child(4) {
          animation-delay: 0.4s;
        }
        
        .guess-confirmed-row.letter-box:nth-child(5) {
          animation-delay: 0.5s;
        }
        

        /* Keyframes para a anima√ß√£o de virada */
        @keyframes flip-in {
            from {
                transform: rotateX(90deg);
                opacity: 0;
            }
            to {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        /* Anima√ß√£o de agita√ß√£o para feedback de erro */
       .row.shake-row {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        #keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 550px;
            margin-top: 25px;
            gap: 8px;
        }
        
        .key-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            width: 100%;
        }

        .key {
            position: relative;
            flex-grow: 1;
            height: 50px;
            background-color: var(--key-bg);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            color: var(--key-text);
            transition: background-color 0.2s;
            flex: 1;
        }

        .key-content {
            position: relative;
            z-index: 2;
        }

        .key-segments {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }

        .key-segment {
            background-color: var(--key-bg);
            border: none;
        }

        .key-segment.correct { background-color: var(--correct); }
        .key-segment.present { background-color: var(--present); }
        .key-segment.absent { background-color: var(--absent); }

        .key:hover {
            background-color: #9aa2a6;
        }
        
        .key.correct { background-color: var(--correct); }
        .key.present { background-color: var(--present); }
        .key.absent { background-color: var(--absent); }

        .wide-key {
            flex: 1.5;
        }
        
        #tempMessage {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--main-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            min-width: 300px;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .modal-content p {
            margin: 8px 0;
            font-size: 1.1em;
            font-weight: 400;
        }

        .mute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--text-color);
            padding: 5px;
        }

        .mute-button:hover {
            color: white;
        }
        
        .custom-select-wrapper {
            position: relative;
            display: inline-block;
        }

        .custom-select {
            display: flex;
            align-items: center;
            background-color: var(--box-border);
            border-radius: 5px;
            position: relative;
        }

        .custom-select::after {
            content: '‚ñº';
            font-size: 0.8em;
            color: var(--text-color);
            padding: 0 8px;
            pointer-events: none;
        }
        
        #wordCountSelect {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
            border: none;
            color: var(--text-color);
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            outline: none;
            width: 100%;
            height: 100%;
        }

        .hint-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .hint-modal-content {
            background-color: var(--main-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            min-width: 300px;
        }
        
        .hint-modal-content button {
            margin-top: 15px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .hint-modal-content h3 {
            margin: 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Termo Duzamigos</h1>

    <div class="game-stats">
        <span>üèÜ <span id="victoryCount">0</span></span>
        <span>‚ú® <span id="recordCount">0</span></span>
        <button id="restartButton" title="Reiniciar Jogo">&#x21BB;</button>
        <button id="hintButton" title="Pedir Dica" style="font-size: 1.2em; padding: 8px 12px;">üí°</button>
    </div>

    <div class="options">
        <label for="wordCountSelect">Dificuldade:</label>
        <div class="custom-select-wrapper">
            <select id="wordCountSelect">
                <option value="1">1 termo</option>
                <option value="2">2 termos</option>
                <option value="3">3 termos</option>
                <option value="4">4 termos</option>
            </select>
        </div>
        <button id="startButton" class="start-button">Come√ßar</button>
    </div>
    
    <div id="gameContainer"></div>
    <div id="keyboard"></div>
    <div id="tempMessage"></div>
    <p id="message"></p>

    <div id="endGameModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modalStatus"></h2>
            <p id="modalCorrectWords"></p>
            <p>Vit√≥rias na Rodada: <span id="modalVictories"></span></p>
            <p>Seu Recorde: <span id="modalRecord"></span></p>
            <p>Tempo Levado: <span id="modalTime"></span></p>
            <button id="modalNewGameButton" class="start-button">Novo Jogo</button>
        </div>
    </div>
    
    <div id="hintModal" class="hint-modal-overlay">
        <div class="hint-modal-content">
            <h3>Deseja mesmo uma dica?</h3>
            <p>Uma letra correta ser√° revelada.</p>
            <button id="confirmHintButton" class="start-button">Sim</button>
            <button id="cancelHintButton" class="start-button">N√£o</button>
        </div>
    </div>

    <button class="mute-button" id="muteButton">üîä</button>

    <script>
        const TermoGame = {
            state: {
                wordDatabase: [],
                currentWords: [],
                wordLength: 5,
                currentRow: 0,
                maxAttempts: 6,
                victoryCount: 0,
                recordCount: 0,
                normalizedWordDatabase: [],
                startTime: null,
                isMuted: false,
                solvedWords: 0,
                keyColorStates: {},
            },

            elements: {
                gameContainer: document.getElementById('gameContainer'),
                messageDisplay: document.getElementById('message'),
                startButton: document.getElementById('startButton'),
                wordCountSelect: document.getElementById('wordCountSelect'),
                keyboardContainer: document.getElementById('keyboard'),
                victoryCountDisplay: document.getElementById('victoryCount'),
                recordCountDisplay: document.getElementById('recordCount'),
                restartButton: document.getElementById('restartButton'),
                tempMessageDisplay: document.getElementById('tempMessage'),
                endGameModal: document.getElementById('endGameModal'),
                modalStatus: document.getElementById('modalStatus'),
                modalVictories: document.getElementById('modalVictories'),
                modalRecord: document.getElementById('modalRecord'),
                modalTime: document.getElementById('modalTime'),
                modalCorrectWords: document.getElementById('modalCorrectWords'),
                modalNewGameButton: document.getElementById('modalNewGameButton'),
                muteButton: document.getElementById('muteButton'),
                hintButton: document.getElementById('hintButton'),
                hintModal: document.getElementById('hintModal'),
                confirmHintButton: document.getElementById('confirmHintButton'),
                cancelHintButton: document.getElementById('cancelHintButton'),
            },

            sounds: {
                correct: new Audio('correct.mp3'),
                incorrect: new Audio('incorrect.mp3'),
                defeat: new Audio('defeat.mp3'),
            },

            init: function() {
                this.bindEvents();
                this.loadGameData();
                this.loadWords();
            },

            bindEvents: function() {
                this.elements.startButton.addEventListener('click', this.loadWords.bind(this));
                this.elements.restartButton.addEventListener('click', this.startGame.bind(this));
                this.elements.modalNewGameButton.addEventListener('click', () => {
                    this.elements.endGameModal.style.display = 'none';
                    this.startGame();
                });
                this.elements.muteButton.addEventListener('click', this.toggleMute.bind(this));
                this.elements.hintButton.addEventListener('click', this.showHintModal.bind(this));
                this.elements.confirmHintButton.addEventListener('click', this.revealHint.bind(this));
                this.elements.cancelHintButton.addEventListener('click', () => this.elements.hintModal.style.display = 'none');
                document.addEventListener('keydown', this.handleKeyDown.bind(this));
            },

            normalizeString: function(str) {
                return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            },

            playSound: function(sound) {
                if (!this.state.isMuted) {
                    sound.play();
                }
            },

            showTemporaryMessage: function(msg) {
                this.elements.tempMessageDisplay.textContent = msg;
                this.elements.tempMessageDisplay.style.opacity = '1';
                setTimeout(() => {
                    this.elements.tempMessageDisplay.style.opacity = '0';
                }, 2000);
            },

            loadWords: async function() {
                try {
                    this.elements.messageDisplay.textContent = 'Carregando palavras...';
                    const response = await fetch('palavras.json');
                    if (!response.ok) {
                        throw new Error('Erro ao carregar o arquivo de palavras.');
                    }
                    const data = await response.json();
                    const filtered = data.filter(word => word.length === this.state.wordLength);
                    this.state.wordDatabase = filtered.map(word => word.toUpperCase());
                    this.state.normalizedWordDatabase = this.state.wordDatabase.map(word => this.normalizeString(word));
                    this.elements.messageDisplay.textContent = '';
                    this.startGame();
                } catch (error) {
                    this.elements.messageDisplay.textContent = 'Erro: ' + error.message;
                    console.error(error);
                }
            },
            
            saveGameData: function() {
                const data = {
                    victoryCount: this.state.victoryCount,
                    recordCount: this.state.recordCount,
                };
                localStorage.setItem('termoGameData', JSON.stringify(data));
            },

            loadGameData: function() {
                const data = localStorage.getItem('termoGameData');
                if (data) {
                    const savedData = JSON.parse(data);
                    this.state.victoryCount = savedData.victoryCount;
                    this.state.recordCount = savedData.recordCount;
                    this.elements.victoryCountDisplay.textContent = this.state.victoryCount;
                    this.elements.recordCountDisplay.textContent = this.state.recordCount;
                }
            },

            startGame: function() {
                this.state.currentWords = [];
                this.state.solvedWords = 0;
                const numWords = parseInt(this.elements.wordCountSelect.value);

                switch (numWords) {
                    case 1:
                        this.state.maxAttempts = 6;
                        break;
                    case 2:
                        this.state.maxAttempts = 7;
                        break;
                    case 3:
                        this.state.maxAttempts = 8;
                        break;
                    case 4:
                        this.state.maxAttempts = 9;
                        break;
                    default:
                        this.state.maxAttempts = 6;
                }

                const shuffledWords = this.state.wordDatabase.sort(() => 0.5 - Math.random());
                for (let i = 0; i < numWords; i++) {
                    this.state.currentWords.push({
                        word: shuffledWords[i],
                        solved: false,
                    });
                }

                this.resetGame();
                this.createGameBoards();
                this.createKeyboard();
                if (document.querySelector('.box')) {
                    this.focusBox(document.querySelector('.box'));
                }
                this.state.startTime = new Date();
            },

            resetGame: function() {
                this.elements.gameContainer.innerHTML = '';
                this.elements.messageDisplay.textContent = '';
                this.state.currentRow = 0;
                this.state.activeBox = null;
                this.elements.keyboardContainer.innerHTML = '';
                this.state.keyColorStates = {};
            },

            createGameBoards: function() {
                const numWords = this.state.currentWords.length;
                this.elements.gameContainer.style.gridTemplateColumns = `repeat(${numWords}, 1fr)`;

                this.state.currentWords.forEach((wordObj, wordIndex) => {
                    const gameBoardDiv = document.createElement('div');
                    gameBoardDiv.classList.add('gameBoard');
                    gameBoardDiv.id = `gameBoard-${wordIndex}`;

                    for (let i = 0; i < this.state.maxAttempts; i++) {
                        const row = document.createElement('div');
                        row.classList.add('row');
                        for (let j = 0; j < this.state.wordLength; j++) {
                            const box = document.createElement('div');
                            box.classList.add('box');
                            box.dataset.row = i;
                            box.dataset.col = j;
                            box.dataset.wordIndex = wordIndex;
                            box.tabIndex = 0;
                            box.addEventListener('click', () => this.focusBox(box));
                            row.appendChild(box);
                        }
                        gameBoardDiv.appendChild(row);
                    }
                    this.elements.gameContainer.appendChild(gameBoardDiv);
                });
            },

            focusBox: function(box) {
                if (box.dataset.row != this.state.currentRow) return;
                if (this.state.activeBox) {
                    this.state.activeBox.classList.remove('active');
                }
                this.state.activeBox = box;
                this.state.activeBox.classList.add('active');
            },

            createKeyboard: function() {
                const keys = [
                    'Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P',
                    'A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L',
                    'ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'DEL',
                ];
                
                this.elements.keyboardContainer.innerHTML = '';
                const numWords = parseInt(this.elements.wordCountSelect.value);

                const keyboardRows = [
                    keys.slice(0, 10),
                    keys.slice(10, 19),
                    keys.slice(19)
                ];

                keyboardRows.forEach(rowKeys => {
                    const rowDiv = document.createElement('div');
                    rowDiv.classList.add('key-row');
                    
                    rowKeys.forEach(keyText => {
                        const key = document.createElement('div');
                        key.classList.add('key');
                        if (keyText === 'ENTER' || keyText === 'DEL') {
                            key.classList.add('wide-key');
                        }
                        key.dataset.key = keyText.toLowerCase();
                        key.addEventListener('click', () => this.handleKeyClick(keyText));
                        
                        if (numWords > 1 && keyText.length === 1) {
                            const segments = document.createElement('div');
                            segments.classList.add('key-segments');
                            
                            if (numWords === 2 || numWords === 3) {
                                segments.style.gridTemplateColumns = `repeat(${numWords}, 1fr)`;
                            } else if (numWords === 4) {
                                segments.style.gridTemplateColumns = 'repeat(2, 1fr)';
                                segments.style.gridTemplateRows = 'repeat(2, 1fr)';
                            }
                            
                            for (let i = 0; i < numWords; i++) {
                                const segment = document.createElement('div');
                                segment.classList.add('key-segment');
                                segment.dataset.segment = i;
                                segments.appendChild(segment);
                            }
                            key.appendChild(segments);
                            const keyTextSpan = document.createElement('span');
                            keyTextSpan.classList.add('key-content');
                            keyTextSpan.textContent = keyText;
                            key.appendChild(keyTextSpan);
                        } else {
                            key.textContent = keyText;
                        }

                        rowDiv.appendChild(key);
                    });
                    this.elements.keyboardContainer.appendChild(rowDiv);
                });
            },

            handleKeyClick: function(keyText) {
                if (keyText === 'ENTER') {
                    this.checkWord();
                } else if (keyText === 'DEL') {
                    this.deleteLetter();
                } else if (keyText.length === 1 && this.state.activeBox) {
                    this.addLetter(keyText);
                }
            },

            addLetter: function(letter) {
                if (this.state.activeBox) {
                    if (this.state.activeBox.dataset.row != this.state.currentRow) {
                        return;
                    }
                    this.state.activeBox.textContent = letter;

                    const currentCol = parseInt(this.state.activeBox.dataset.col);
                    const nextCol = currentCol + 1;
                    if (nextCol < this.state.wordLength) {
                        const wordIndex = parseInt(this.state.activeBox.dataset.wordIndex);
                        const gameBoardDiv = document.getElementById(`gameBoard-${wordIndex}`);
                        const nextBox = gameBoardDiv.children[this.state.currentRow].children[nextCol];
                        this.focusBox(nextBox);
                    }
                }
            },

            deleteLetter: function() {
                if (!this.state.activeBox) return;
                this.state.activeBox.textContent = '';
            },

            checkWord: function() {
                const currentGuess = this.getCurrentGuess();

                if (!currentGuess) {
                    this.showTemporaryMessage('Preencha todas as caixas.');
                    return;
                }
                
                if (!this.isWordValid(currentGuess)) {
                    this.playSound(this.sounds.incorrect);
                    this.showTemporaryMessage('Esta palavra n√£o √© aceita.');
                    return;
                }

                let allWordsSolved = true;
                let currentGuessedCorrectly = false;
                let keyboardColorUpdates = {};
                const numWords = this.state.currentWords.length;

                this.state.currentWords.forEach((wordObj, wordIndex) => {
                    const board = document.getElementById(`gameBoard-${wordIndex}`);
                    const row = board.children[this.state.currentRow];

                    if (!wordObj.solved) {
                        for (let i = 0; i < this.state.wordLength; i++) {
                            row.children[i].textContent = currentGuess[i];
                        }
                    }
                    
                    if (wordObj.solved) {
                        return;
                    }
                    
                    const correctLetters = Array.from(wordObj.word);
                    const guessedLetters = Array.from(currentGuess);
                    const guessResult = new Array(this.state.wordLength).fill('absent');
                    const wordCopy = [...correctLetters];
                    
                    for (let i = 0; i < this.state.wordLength; i++) {
                        if (this.normalizeString(guessedLetters[i]) === this.normalizeString(wordCopy[i])) {
                            guessResult[i] = 'correct';
                            wordCopy[i] = null;
                            guessedLetters[i] = null;
                        }
                    }
                    for (let i = 0; i < this.state.wordLength; i++) {
                        if (guessedLetters[i] !== null) {
                            const normalizedLetter = this.normalizeString(guessedLetters[i]);
                            const index = wordCopy.findIndex(char => char !== null && this.normalizeString(char) === normalizedLetter);
                            if (index > -1) {
                                guessResult[i] = 'present';
                                wordCopy[index] = null;
                            }
                        }
                    }
                    
                    let isWordSolved = true;
                    for (let i = 0; i < this.state.wordLength; i++) {
                        const box = row.children[i];
                        box.classList.add(guessResult[i]);
                        if (guessResult[i] !== 'correct') {
                            isWordSolved = false;
                        }
                        
                        const letter = currentGuess[i];
                        if (!keyboardColorUpdates[letter]) {
                            keyboardColorUpdates[letter] = new Array(numWords).fill('absent');
                        }
                        if (guessResult[i] === 'correct') {
                            keyboardColorUpdates[letter][wordIndex] = 'correct';
                        } else if (guessResult[i] === 'present' && keyboardColorUpdates[letter][wordIndex] !== 'correct') {
                            keyboardColorUpdates[letter][wordIndex] = 'present';
                        }
                    }
                    
                    if (isWordSolved && !wordObj.solved) {
                        wordObj.solved = true;
                        this.state.solvedWords++;
                        currentGuessedCorrectly = true;
                    }

                    if (!wordObj.solved) {
                        allWordsSolved = false;
                    }
                });

                for (const letter in keyboardColorUpdates) {
                    const key = document.querySelector(`.key[data-key="${letter.toLowerCase()}"]`);
                    if (key) {
                        if (numWords > 1) {
                             const segments = key.querySelectorAll('.key-segment');
                             keyboardColorUpdates[letter].forEach((result, index) => {
                                 const segment = segments[index];
                                 if (result === 'correct') {
                                     segment.classList.remove('present', 'absent');
                                     segment.classList.add('correct');
                                 } else if (result === 'present' && !segment.classList.contains('correct')) {
                                     segment.classList.remove('absent');
                                     segment.classList.add('present');
                                 } else if (!segment.classList.contains('correct') && !segment.classList.contains('present')) {
                                     segment.classList.add('absent');
                                 }
                             });
                        } else {
                            const result = keyboardColorUpdates[letter][0];
                            if (result === 'correct') {
                                key.classList.remove('present', 'absent');
                                key.classList.add('correct');
                            } else if (result === 'present' && !key.classList.contains('correct')) {
                                key.classList.remove('absent');
                                key.classList.add('present');
                            } else if (key.classList.contains('correct') === false && key.classList.contains('present') === false) {
                                key.classList.add('absent');
                            }
                        }
                    }
                }

                if (currentGuessedCorrectly) {
                    this.playSound(this.sounds.correct);
                    this.state.currentWords.forEach((wordObj, wordIndex) => {
                        if (wordObj.solved) {
                            const board = document.getElementById(`gameBoard-${wordIndex}`);
                            this.updateBoardWithCorrectWord(board, wordObj.word);
                        }
                    });
                }
                
                if (allWordsSolved) {
                    this.state.victoryCount++;
                    if (this.state.victoryCount > this.state.recordCount) {
                        this.state.recordCount = this.state.victoryCount;
                        this.elements.recordCountDisplay.textContent = this.state.recordCount;
                    }
                    this.elements.victoryCountDisplay.textContent = this.state.victoryCount;
                    this.saveGameData();
                    localStorage.removeItem('termoGameState');
                    
                    const timeTaken = new Date() - this.state.startTime;
                    this.showEndGameModal(`Voc√™ venceu!`, timeTaken, true);
                    this.disableGame();
                } else if (this.state.currentRow === this.state.maxAttempts - 1) {
                    this.playSound(this.sounds.defeat);
                    const timeTaken = new Date() - this.state.startTime;
                    this.showEndGameModal(`Voc√™ perdeu!`, timeTaken);
                    this.disableGame();
                    this.state.victoryCount = 0;
                    this.elements.victoryCountDisplay.textContent = this.state.victoryCount;
                    this.saveGameData();
                    localStorage.removeItem('termoGameState');
                } else {
                    this.state.currentRow++;
                    this.state.activeBox = null;
                    const firstBox = document.querySelector(`.box[data-row="${this.state.currentRow}"]`);
                    if (firstBox) {
                        this.focusBox(firstBox);
                    }
                    this.saveGameState();
                }
            },

            isWordValid: function(word) {
                const normalizedWord = this.normalizeString(word);
                return this.state.normalizedWordDatabase.includes(normalizedWord);
            },

            disableGame: function() {
                document.querySelectorAll('.key').forEach(key => key.removeEventListener('click', this.handleKeyClick.bind(this)));
                document.removeEventListener('keydown', this.handleKeyDown.bind(this));
                if (this.state.activeBox) {
                    this.state.activeBox.classList.remove('active');
                }
            },

            updateBoardWithCorrectWord: function(board, word) {
                const row = board.children[this.state.currentRow];
                if (row) {
                    for (let j = 0; j < this.state.wordLength; j++) {
                        const box = row.children[j];
                        box.textContent = word[j];
                        box.classList.remove('present', 'absent');
                        box.classList.add('correct');
                    }
                }
            },

            getCurrentGuess: function() {
                if (!this.state.activeBox) return null;
                const wordIndex = parseInt(this.state.activeBox.dataset.wordIndex);
                const board = document.getElementById(`gameBoard-${wordIndex}`);
                const row = board.children[this.state.currentRow];
                let guess = '';
                for (let i = 0; i < this.state.wordLength; i++) {
                    const boxContent = row.children[i].textContent;
                    if (boxContent === '') {
                        return null;
                    }
                    guess += boxContent;
                }
                return guess;
            },

            showEndGameModal: function(message, timeTaken, isVictory = false) {
                this.elements.modalStatus.textContent = message;
                
                if (isVictory) {
                    this.elements.modalCorrectWords.textContent = 'Parab√©ns! Voc√™ concluiu o desafio.';
                } else {
                    this.elements.modalCorrectWords.textContent = 'As palavras eram: ' + this.state.currentWords.map(w => w.word).join(', ');
                }
                
                this.elements.modalVictories.textContent = this.state.victoryCount;
                this.elements.modalRecord.textContent = this.state.recordCount;

                const seconds = Math.floor(timeTaken / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                this.elements.modalTime.textContent = `${minutes}min ${remainingSeconds}s`;

                this.elements.endGameModal.style.display = 'flex';
            },

            handleKeyDown: function(event) {
                if (event.key.toUpperCase() === 'ENTER' || event.key.toUpperCase() === 'BACKSPACE' || event.key.match(/^[A-Z]$/i) || event.key.toUpperCase() === 'ARROWLEFT' || event.key.toUpperCase() === 'ARROWRIGHT') {
                    event.preventDefault();
                }

                if (this.state.currentRow >= this.state.maxAttempts || (this.state.activeBox && this.state.activeBox.dataset.row != this.state.currentRow)) {
                    return;
                }

                const key = event.key.toUpperCase();
                const currentCol = parseInt(this.state.activeBox.dataset.col);
                const wordIndex = parseInt(this.state.activeBox.dataset.wordIndex);

                if (key === 'ENTER') {
                    this.checkWord();
                } else if (key === 'BACKSPACE') {
                    if (this.state.activeBox) {
                        this.state.activeBox.textContent = '';
                        if (currentCol > 0) {
                            const gameBoardDiv = document.getElementById(`gameBoard-${wordIndex}`);
                            const prevBox = gameBoardDiv.children[this.state.currentRow].children[currentCol - 1];
                            this.focusBox(prevBox);
                        }
                    }
                } else if (key.match(/^[A-Z]$/)) {
                    this.addLetter(key);
                } else if (key === 'ARROWLEFT') {
                    if (currentCol > 0) {
                        const gameBoardDiv = document.getElementById(`gameBoard-${wordIndex}`);
                        const prevBox = gameBoardDiv.children[this.state.currentRow].children[currentCol - 1];
                        this.focusBox(prevBox);
                    }
                } else if (key === 'ARROWRIGHT') {
                    if (currentCol < this.state.wordLength - 1) {
                        const gameBoardDiv = document.getElementById(`gameBoard-${wordIndex}`);
                        const nextBox = gameBoardDiv.children[this.state.currentRow].children[currentCol + 1];
                        this.focusBox(nextBox);
                    }
                }
            },
            toggleMute: function() {
                this.state.isMuted = !this.state.isMuted;
                this.elements.muteButton.textContent = this.state.isMuted ? 'üîá' : 'üîä';
            },
            
            showHintModal: function() {
                this.elements.hintModal.style.display = 'flex';
            },
            
            revealHint: function() {
                this.elements.hintModal.style.display = 'none';
                
                const activeWordIndex = parseInt(this.state.activeBox.dataset.wordIndex);
                const activeWord = this.state.currentWords[activeWordIndex].word;
                const activeRow = document.getElementById(`gameBoard-${activeWordIndex}`).children[this.state.currentRow];
                
                const availableLetters = [];
                for (let i = 0; i < this.state.wordLength; i++) {
                    const box = activeRow.children[i];
                    if (!box.textContent) {
                         const letter = activeWord[i];
                         availableLetters.push({letter, index: i});
                    }
                }
                
                if (availableLetters.length > 0) {
                    const randomHint = availableLetters[Math.floor(Math.random() * availableLetters.length)];
                    const boxToFill = activeRow.children[randomHint.index];
                    
                    boxToFill.textContent = randomHint.letter;
                    boxToFill.classList.add('correct');
                    this.saveGameState();
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            TermoGame.init();
        });
    </script>
