<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo</title>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --main-bg: #2d2d2d;
            --box-border: #444;
            --text-color: #d3d6da;
            --key-bg: #818384;
            --key-text: white;
            --correct: #6aaa64;
            --present: #c9b458;
            --absent: #3a3a3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 550px;
            margin-bottom: 20px;
        }

        .game-stats span {
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .game-stats button {
            background-color: #555;
            font-size: 1.5em;
            line-height: 1;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .options {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select, button {
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        
        .start-button {
            background-color: var(--correct);
            color: white;
            font-weight: bold;
        }

        #gameContainer {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .gameBoard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 300px;
        }

        .row {
            display: flex;
            gap: 8px;
        }

        .box {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid var(--box-border);
            background-color: var(--main-bg);
            color: white;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .box.active {
            border-color: white;
        }

        .correct {
            background-color: var(--correct);
            border-color: var(--correct);
        }

        .present {
            background-color: var(--present);
            border-color: var(--present);
        }

        .absent {
            background-color: var(--absent);
            border-color: var(--absent);
        }
        
        #keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 550px;
            margin-top: 25px;
            gap: 8px;
        }
        
        .key-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            width: 100%;
        }

        .key {
            position: relative;
            flex-grow: 1;
            height: 50px;
            background-color: var(--key-bg);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            color: var(--key-text);
            transition: background-color 0.2s;
        }

        .key-content {
            position: relative;
            z-index: 2;
        }

        .key-segments {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }

        .key-segment {
            background-color: var(--key-bg);
            border: none;
        }

        .key-segment.correct { background-color: var(--correct); }
        .key-segment.present { background-color: var(--present); }
        .key-segment.absent { background-color: var(--absent); }

        .key:hover {
            background-color: #9aa2a6;
        }
        
        .key.correct { background-color: var(--correct); }
        .key.present { background-color: var(--present); }
        .key.absent { background-color: var(--absent); }

        .wide-key {
            flex: 1.5;
        }
        
        #tempMessage {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-color);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--main-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            min-width: 300px;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .modal-content p {
            margin: 8px 0;
            font-size: 1.1em;
        }

        .mute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--text-color);
            padding: 5px;
        }

        .mute-button:hover {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Termo Duzamigos</h1>

    <div class="game-stats">
        <span>üèÜ <span id="victoryCount">0</span></span>
        <span>‚ú® <span id="recordCount">0</span></span>
        <button id="restartButton" title="Reiniciar Jogo">&#x21BB;</button>
    </div>

    <div class="options">
        <label for="wordCountSelect">Dificuldade:</label>
        <select id="wordCountSelect">
            <option value="1">1 termo</option>
            <option value="2">2 termos</option>
            <option value="3">3 termos</option>
            <option value="4">4 termos</option>
        </select>
        <button id="startButton" class="start-button">Come√ßar</button>
    </div>
    
    <div id="gameContainer"></div>
    <div id="keyboard"></div>
    <div id="tempMessage"></div>
    <p id="message"></p>

    <div id="endGameModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modalStatus"></h2>
            <p id="modalCorrectWords"></p>
            <p>Vit√≥rias na Rodada: <span id="modalVictories"></span></p>
            <p>Seu Recorde: <span id="modalRecord"></span></p>
            <p>Tempo Levado: <span id="modalTime"></span></p>
            <button id="modalNewGameButton" class="start-button">Novo Jogo</button>
        </div>
    </div>
    
    <button class="mute-button" id="muteButton">üîä</button>

    <script>
        let wordDatabase = [];
        let currentWords = [];
        const wordLength = 5;
        let currentRow = 0;
        const maxAttempts = 6;
        let victoryCount = 0;
        let recordCount = 0;
        let normalizedWordDatabase = [];
        let startTime;
        let isMuted = false;
        let solvedWords = 0;
        let keyColorStates = {};

        const correctSound = new Audio('correct.mp3');
        const incorrectSound = new Audio('incorrect.mp3');
        const defeatSound = new Audio('defeat.mp3');

        const gameContainer = document.getElementById('gameContainer');
        const messageDisplay = document.getElementById('message');
        const startButton = document.getElementById('startButton');
        const wordCountSelect = document.getElementById('wordCountSelect');
        const keyboardContainer = document.getElementById('keyboard');
        const victoryCountDisplay = document.getElementById('victoryCount');
        const recordCountDisplay = document.getElementById('recordCount');
        const restartButton = document.getElementById('restartButton');
        const tempMessageDisplay = document.getElementById('tempMessage');
        const endGameModal = document.getElementById('endGameModal');
        const modalStatus = document.getElementById('modalStatus');
        const modalVictories = document.getElementById('modalVictories');
        const modalRecord = document.getElementById('modalRecord');
        const modalTime = document.getElementById('modalTime');
        const modalCorrectWords = document.getElementById('modalCorrectWords');
        const modalNewGameButton = document.getElementById('modalNewGameButton');
        const muteButton = document.getElementById('muteButton');
        let activeBox = null;

        startButton.addEventListener('click', loadWords);
        restartButton.addEventListener('click', startGame);
        modalNewGameButton.addEventListener('click', () => {
            endGameModal.style.display = 'none';
            startGame();
        });
        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            muteButton.textContent = isMuted ? 'üîá' : 'üîä';
        });

        function normalizeString(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        function playSound(sound) {
            if (!isMuted) {
                sound.play();
            }
        }

        function showTemporaryMessage(msg) {
            tempMessageDisplay.textContent = msg;
            tempMessageDisplay.style.opacity = '1';
            setTimeout(() => {
                tempMessageDisplay.style.opacity = '0';
            }, 2000);
        }

        async function loadWords() {
            try {
                messageDisplay.textContent = 'Carregando palavras...';
                const response = await fetch('palavras.json');
                if (!response.ok) {
                    throw new Error('Erro ao carregar o arquivo de palavras.');
                }
                const data = await response.json();
                const filtered = data.filter(word => word.length === wordLength);
                wordDatabase = filtered.map(word => word.toUpperCase());
                normalizedWordDatabase = wordDatabase.map(word => normalizeString(word));
                messageDisplay.textContent = '';
                startGame();
            } catch (error) {
                messageDisplay.textContent = 'Erro: ' + error.message;
                console.error(error);
            }
        }
        
        function startGame() {
            currentWords = [];
            solvedWords = 0;
            const numWords = parseInt(wordCountSelect.value);
            
            const shuffledWords = wordDatabase.sort(() => 0.5 - Math.random());
            for (let i = 0; i < numWords; i++) {
                currentWords.push({
                    word: shuffledWords[i],
                    solved: false
                });
            }
            
            console.log('Palavras secretas:', currentWords.map(w => w.word));
            resetGame();
            createGameBoards();
            createKeyboard();
            if (document.querySelector('.box')) {
                focusBox(document.querySelector('.box'));
            }
            startTime = new Date();
        }

        function resetGame() {
            gameContainer.innerHTML = '';
            messageDisplay.textContent = '';
            currentRow = 0;
            activeBox = null;
            keyboardContainer.innerHTML = '';
            keyColorStates = {};
            document.removeEventListener('keydown', handleKeyDown);
            document.addEventListener('keydown', handleKeyDown);
        }

        function createGameBoards() {
            const numWords = currentWords.length;
            gameContainer.style.gridTemplateColumns = `repeat(${numWords}, 1fr)`;
            
            currentWords.forEach((wordObj, wordIndex) => {
                const gameBoardDiv = document.createElement('div');
                gameBoardDiv.classList.add('gameBoard');
                gameBoardDiv.id = `gameBoard-${wordIndex}`;

                for (let i = 0; i < maxAttempts; i++) {
                    const row = document.createElement('div');
                    row.classList.add('row');
                    for (let j = 0; j < wordLength; j++) {
                        const box = document.createElement('div');
                        box.classList.add('box');
                        box.dataset.row = i;
                        box.dataset.col = j;
                        box.dataset.wordIndex = wordIndex;
                        box.tabIndex = 0;
                        box.addEventListener('click', () => focusBox(box));
                        row.appendChild(box);
                    }
                    gameBoardDiv.appendChild(row);
                }
                gameContainer.appendChild(gameBoardDiv);
            });
        }

        function focusBox(box) {
            if (box.dataset.row != currentRow) return;
            if (activeBox) {
                activeBox.classList.remove('active');
            }
            activeBox = box;
            activeBox.classList.add('active');
        }

        function createKeyboard() {
            const keys = [
                'Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P',
                'A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L',
                'ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'DEL'
            ];
            
            keyboardContainer.innerHTML = '';
            const numWords = parseInt(wordCountSelect.value);

            const keyboardRows = [
                keys.slice(0, 10),
                keys.slice(10, 19),
                keys.slice(19)
            ];

            keyboardRows.forEach(rowKeys => {
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('key-row');
                
                rowKeys.forEach(keyText => {
                    const key = document.createElement('div');
                    key.classList.add('key');
                    if (keyText === 'ENTER' || keyText === 'DEL') {
                        key.classList.add('wide-key');
                    }
                    key.dataset.key = keyText.toLowerCase();
                    key.addEventListener('click', () => handleKeyClick(keyText));
                    
                    if (numWords > 1 && keyText.length === 1) {
                        const segments = document.createElement('div');
                        segments.classList.add('key-segments');

                        const gridStyle = numWords === 4 ? `repeat(2, 1fr)` : `repeat(${numWords}, 1fr)`;
                        segments.style.gridTemplateColumns = gridStyle;
                        if (numWords === 4) {
                             segments.style.gridTemplateRows = 'repeat(2, 1fr)';
                        }
                        
                        for (let i = 0; i < numWords; i++) {
                            const segment = document.createElement('div');
                            segment.classList.add('key-segment');
                            segment.dataset.segment = i;
                            segments.appendChild(segment);
                        }
                        key.appendChild(segments);
                        const keyTextSpan = document.createElement('span');
                        keyTextSpan.classList.add('key-content');
                        keyTextSpan.textContent = keyText;
                        key.appendChild(keyTextSpan);
                    } else {
                        key.textContent = keyText;
                    }

                    rowDiv.appendChild(key);
                });
                keyboardContainer.appendChild(rowDiv);
            });
        }

        function handleKeyClick(keyText) {
            if (keyText === 'ENTER') {
                checkWord();
            } else if (keyText === 'DEL') {
                deleteLetter();
            } else if (keyText.length === 1 && activeBox) {
                addLetter(keyText);
            }
        }

        function addLetter(letter) {
            if (activeBox) {
                if (activeBox.dataset.row != currentRow) {
                    return;
                }
                activeBox.textContent = letter;

                const currentCol = parseInt(activeBox.dataset.col);
                const nextCol = currentCol + 1;
                if (nextCol < wordLength) {
                    const wordIndex = parseInt(activeBox.dataset.wordIndex);
                    const gameBoardDiv = document.getElementById(`gameBoard-${wordIndex}`);
                    const nextBox = gameBoardDiv.children[currentRow].children[nextCol];
                    focusBox(nextBox);
                }
            }
        }

        function deleteLetter() {
            if (!activeBox) return;
            activeBox.textContent = '';
        }

        function checkWord() {
            const currentGuess = getCurrentGuess();

            if (!currentGuess) {
                showTemporaryMessage('Preencha todas as caixas.');
                return;
            }
            
            if (!isWordValid(currentGuess)) {
                playSound(incorrectSound);
                showTemporaryMessage('Esta palavra n√£o √© aceita.');
                return;
            }

            let allWordsSolved = true;
            let currentGuessedCorrectly = false;
            let keyboardColorUpdates = {};
            const numWords = currentWords.length;

            currentWords.forEach((wordObj, wordIndex) => {
                const board = document.getElementById(`gameBoard-${wordIndex}`);
                const row = board.children[currentRow];

                if (!wordObj.solved) {
                    for (let i = 0; i < wordLength; i++) {
                        row.children[i].textContent = currentGuess[i];
                    }
                }
                
                if (wordObj.solved) {
                    return;
                }
                
                const correctLetters = Array.from(wordObj.word);
                const guessedLetters = Array.from(currentGuess);
                const guessResult = new Array(wordLength).fill('absent');
                const wordCopy = [...correctLetters];
                
                for (let i = 0; i < wordLength; i++) {
                    if (normalizeString(guessedLetters[i]) === normalizeString(wordCopy[i])) {
                        guessResult[i] = 'correct';
                        wordCopy[i] = null;
                        guessedLetters[i] = null;
                    }
                }
                for (let i = 0; i < wordLength; i++) {
                    if (guessedLetters[i] !== null) {
                        const normalizedLetter = normalizeString(guessedLetters[i]);
                        const index = wordCopy.findIndex(char => char !== null && normalizeString(char) === normalizedLetter);
                        if (index > -1) {
                            guessResult[i] = 'present';
                            wordCopy[index] = null;
                        }
                    }
                }
                
                let isWordSolved = true;
                for (let i = 0; i < wordLength; i++) {
                    const box = row.children[i];
                    box.classList.add(guessResult[i]);
                    if (guessResult[i] !== 'correct') {
                        isWordSolved = false;
                    }
                    
                    const letter = currentGuess[i];
                    if (!keyboardColorUpdates[letter]) {
                        keyboardColorUpdates[letter] = new Array(numWords).fill('absent');
                    }
                    if (guessResult[i] === 'correct') {
                        keyboardColorUpdates[letter][wordIndex] = 'correct';
                    } else if (guessResult[i] === 'present' && keyboardColorUpdates[letter][wordIndex] !== 'correct') {
                        keyboardColorUpdates[letter][wordIndex] = 'present';
                    }
                }
                
                if (isWordSolved && !wordObj.solved) {
                    wordObj.solved = true;
                    solvedWords++;
                    currentGuessedCorrectly = true;
                }

                if (!wordObj.solved) {
                    allWordsSolved = false;
                }
            });

            for (const letter in keyboardColorUpdates) {
                const key = document.querySelector(`.key[data-key="${letter.toLowerCase()}"]`);
                if (key) {
                    if (numWords > 1) {
                         const segments = key.querySelectorAll('.key-segment');
                         keyboardColorUpdates[letter].forEach((result, index) => {
                             const segment = segments[index];
                             if (result === 'correct') {
                                 segment.classList.remove('present', 'absent');
                                 segment.classList.add('correct');
                             } else if (result === 'present' && !segment.classList.contains('correct')) {
                                 segment.classList.remove('absent');
                                 segment.classList.add('present');
                             } else if (!segment.classList.contains('correct') && !segment.classList.contains('present')) {
                                 segment.classList.add('absent');
                             }
                         });
                    } else {
                        const result = keyboardColorUpdates[letter][0];
                        if (result === 'correct') {
                            key.classList.remove('present', 'absent');
                            key.classList.add('correct');
                        } else if (result === 'present' && !key.classList.contains('correct')) {
                            key.classList.remove('absent');
                            key.classList.add('present');
                        } else if (key.classList.contains('correct') === false && key.classList.contains('present') === false) {
                            key.classList.add('absent');
                        }
                    }
                }
            }


            if (currentGuessedCorrectly) {
                playSound(correctSound);
                currentWords.forEach((wordObj, wordIndex) => {
                    if (wordObj.solved) {
                        const board = document.getElementById(`gameBoard-${wordIndex}`);
                        updateBoardWithCorrectWord(board, wordObj.word);
                    }
                });
            }
            
            if (allWordsSolved) {
                victoryCount++;
                if (victoryCount > recordCount) {
                    recordCount = victoryCount;
                    recordCountDisplay.textContent = recordCount;
                }
                victoryCountDisplay.textContent = victoryCount;
                
                const timeTaken = new Date() - startTime;
                showEndGameModal(`Voc√™ venceu!`, timeTaken, true);
                disableGame();
            } else if (currentRow === maxAttempts - 1) {
                playSound(defeatSound);
                const timeTaken = new Date() - startTime;
                showEndGameModal(`Voc√™ perdeu!`, timeTaken);
                disableGame();
                victoryCount = 0;
                victoryCountDisplay.textContent = victoryCount;
            } else {
                currentRow++;
                activeBox = null;
                const firstBox = document.querySelector('.box[data-row="' + currentRow + '"]');
                if (firstBox) {
                    focusBox(firstBox);
                }
            }
        }
        
        function getResultForLetter(wordObj, letter, index) {
            const correctLetters = Array.from(wordObj.word);
            const normalizedCorrect = normalizeString(correctLetters[index]);
            const normalizedGuessed = normalizeString(letter);
            
            if (normalizedCorrect === normalizedGuessed) {
                return 'correct';
            }
            if (normalizeString(wordObj.word).includes(normalizedGuessed)) {
                return 'present';
            }
            return 'absent';
        }

        function isWordValid(word) {
            const normalizedWord = normalizeString(word);
            return normalizedWordDatabase.includes(normalizedWord);
        }

        function disableGame() {
            document.querySelectorAll('.key').forEach(key => key.removeEventListener('click', handleKeyClick));
            document.removeEventListener('keydown', handleKeyDown);
            if (activeBox) {
                activeBox.classList.remove('active');
            }
        }

        function updateBoardWithCorrectWord(board, word) {
            const row = board.children[currentRow];
            if (row) {
                for (let j = 0; j < wordLength; j++) {
                    const box = row.children[j];
                    box.textContent = word[j];
                    box.classList.remove('present', 'absent');
                    box.classList.add('correct');
                }
            }
        }

        function getCurrentGuess() {
            if (!activeBox) return null;
            const wordIndex = parseInt(activeBox.dataset.wordIndex);
            const board = document.getElementById(`gameBoard-${wordIndex}`);
            const row = board.children[currentRow];
            let guess = '';
            for (let i = 0; i < wordLength; i++) {
                const boxContent = row.children[i].textContent;
                if (boxContent === '') {
                    return null;
                }
                guess += boxContent;
            }
            return guess;
        }

        function showEndGameModal(message, timeTaken, isVictory = false) {
            modalStatus.textContent = message;
            
            if (isVictory) {
                 modalCorrectWords.textContent = `Parab√©ns! Voc√™ concluiu o desafio.`;
            } else {
                modalCorrectWords.textContent = 'As palavras eram: ' + currentWords.map(w => w.word).join(', ');
            }
            
            modalVictories.textContent = victoryCount;
            modalRecord.textContent = recordCount;

            const seconds = Math.floor(timeTaken / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            modalTime.textContent = `${minutes}min ${remainingSeconds}s`;

            endGameModal.style.display = 'flex';
        }

        const handleKeyDown = (event) => {
            if (event.key.toUpperCase() === 'ENTER' || event.key.toUpperCase() === 'BACKSPACE' || event.key.match(/^[A-Z]$/i) || event.key.toUpperCase() === 'ARROWLEFT' || event.key.toUpperCase() === 'ARROWRIGHT') {
                event.preventDefault();
            }

            if (currentRow >= maxAttempts || (activeBox && activeBox.dataset.row != currentRow)) {
                return;
            }

            const key = event.key.toUpperCase();
            const currentCol = parseInt(activeBox.dataset.col);
            const wordIndex = parseInt(activeBox.dataset.wordIndex);

            if (key === 'ENTER') {
                checkWord();
            } else if (key === 'BACKSPACE') {
                if (activeBox) {
                    activeBox.textContent = '';
                    if (currentCol > 0) {
                        const gameBoardDiv = document.getElementById(`gameBoard-${wordIndex}`);
                        const prevBox = gameBoardDiv.children[currentRow].children[currentCol - 1];
                        focusBox(prevBox);
                    }
                }
            } else if (key.match(/^[A-Z]$/)) {
                addLetter(key);
            } else if (key === 'ARROWLEFT') {
                if (currentCol > 0) {
                    const gameBoardDiv = document.getElementById(`gameBoard-${wordIndex}`);
                    const prevBox = gameBoardDiv.children[currentRow].children[currentCol - 1];
                    focusBox(prevBox);
                }
            } else if (key === 'ARROWRIGHT') {
                if (currentCol < wordLength - 1) {
                    const gameBoardDiv = document.getElementById(`gameBoard-${wordIndex}`);
                    const nextBox = gameBoardDiv.children[currentRow].children[currentCol + 1];
                    focusBox(nextBox);
                }
            }
        };

        document.removeEventListener('keydown', handleKeyDown);
        document.addEventListener('keydown', handleKeyDown);
        loadWords();
    </script>
</body>
