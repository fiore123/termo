<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --main-bg: #2d2d2d;
            --box-border: #444;
            --text-color: #d3d6da;
            --key-bg: #818384;
            --key-text: white;
            --correct: #6aaa64;
            --present: #c9b458;
            --absent: #3a3a3c;
            --animation-duration: 0.3s;
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000;
            font-weight: 600;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 550px;
            margin-bottom: 20px;
        }

        .game-stats span {
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .game-stats button {
            background-color: #555;
            font-size: 1.5em;
            line-height: 1;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .options {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select, button {
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        
        .start-button {
            background-color: var(--correct);
            color: white;
            font-weight: 600;
        }

        #gameContainer {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .gameBoard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 300px;
            border-radius: 5px;
        }

        .row {
            display: flex;
            gap: 8px;
        }

        .box-container {
            position: relative;
            width: 50px;
            height: 50px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .box {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: 600;
            text-transform: uppercase;
            border: 2px solid var(--box-border);
            background-color: var(--main-bg);
            color: white;
            box-sizing: border-box;
            border-radius: 5px;
            backface-visibility: hidden;
            transition: transform var(--animation-duration);
            transform-style: preserve-3d;
        }

        .box.active {
            border-color: white;
        }

        .box-front {
            z-index: 2;
        }

        .box-back {
            transform: rotateX(180deg);
        }

        .flip {
            transform: rotateX(180deg);
        }

        .correct {
            background-color: var(--correct);
            border-color: var(--correct);
        }

        .present {
            background-color: var(--present);
            border-color: var(--present);
        }

        .absent {
            background-color: var(--absent);
            border-color: var(--absent);
        }
        
        #keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 550px;
            margin-top: 25px;
            gap: 8px;
        }
        
        .key-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            width: 100%;
        }

        .key {
            position: relative;
            flex-grow: 1;
            height: 50px;
            background-color: var(--key-bg);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            color: var(--key-text);
            transition: background-color 0.2s;
            flex: 1;
        }

        .key-content {
            position: relative;
            z-index: 2;
        }

        .key-segments {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }

        .key-segment {
            background-color: var(--key-bg);
            border: none;
        }

        .key-segment.correct { background-color: var(--correct); }
        .key-segment.present { background-color: var(--present); }
        .key-segment.absent { background-color: var(--absent); }

        .key:hover {
            background-color: #9aa2a6;
        }
        
        .key.correct { background-color: var(--correct); }
        .key.present { background-color: var(--present); }
        .key.absent { background-color: var(--absent); }

        .wide-key {
            flex: 1.5;
        }
        
        #tempMessage {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--main-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            min-width: 300px;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .modal-content p {
            margin: 8px 0;
            font-size: 1.1em;
            font-weight: 400;
        }
        
        .stats-chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .stats-chart-bar {
            background-color: var(--absent);
            height: 20px;
            border-radius: 3px;
            margin: 3px 0;
            display: flex;
            align-items: center;
            transition: width 0.5s ease-in-out;
        }

        .stats-chart-bar .label {
            font-weight: 600;
            font-size: 0.9em;
            padding: 0 5px;
        }
        
        .stats-chart-bar .value {
            font-weight: 600;
            font-size: 0.9em;
            padding: 0 5px;
            color: var(--text-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        .stats-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .stats-item .value {
            font-size: 1.5em;
            color: white;
        }

        .mute-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--text-color);
            padding: 5px;
        }

        .mute-button:hover {
            color: white;
        }
        
        .custom-select-wrapper {
            position: relative;
            display: inline-block;
        }

        .custom-select {
            display: flex;
            align-items: center;
            background-color: var(--box-border);
            border-radius: 5px;
            position: relative;
        }

        .custom-select::after {
            content: '▼';
            font-size: 0.8em;
            color: var(--text-color);
            padding: 0 8px;
            pointer-events: none;
        }
        
        #wordCountSelect {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
            border: none;
            color: var(--text-color);
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            outline: none;
            width: 100%;
            height: 100%;
        }

        .hint-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .hint-modal-content {
            background-color: var(--main-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            min-width: 300px;
        }
        
        .hint-modal-content button {
            margin-top: 15px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .hint-modal-content h3 {
            margin: 0;
            font-weight: 600;
        }
        
    </style>
</head>
