<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo Animado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            color: #333;
        }

        #game-board {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .row {
            display: flex;
            gap: 5px;
        }

        .letter-box {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
        }

        /* Animação para a entrada das letras */
        @keyframes reveal {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .letter-revealed {
            animation: reveal 0.3s forwards;
        }

        /* Estilos do formulário de entrada */
        #guess-form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        #guess-input {
            padding: 10px;
            font-size: 1em;
            width: 200px;
            text-transform: uppercase;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Termo Animado</h1>
    
    <div id="game-board">
        </div>
    
    <form id="guess-form">
        <input type="text" id="guess-input" maxlength="5" required>
        <button type="submit">Enviar</button>
    </form>

    <div id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const palavraSecreta = 'termo';
            const tamanhoPalavra = 5;
            const maxTentativas = 6;
            let linhaAtual = 0;
            let jogoFinalizado = false;

            const gameBoard = document.getElementById('game-board');
            const guessForm = document.getElementById('guess-form');
            const guessInput = document.getElementById('guess-input');
            const messageDisplay = document.getElementById('message');

            // Cria as linhas do tabuleiro
            function criarTabuleiro() {
                for (let i = 0; i < maxTentativas; i++) {
                    const row = document.createElement('div');
                    row.classList.add('row');
                    for (let j = 0; j < tamanhoPalavra; j++) {
                        const box = document.createElement('div');
                        box.classList.add('letter-box');
                        row.appendChild(box);
                    }
                    gameBoard.appendChild(row);
                }
            }

            // Processa o palpite do usuário
            function handleGuess(event) {
                event.preventDefault();
                
                if (jogoFinalizado) return;

                const guess = guessInput.value.toLowerCase();
                
                if (guess.length !== tamanhoPalavra) {
                    messageDisplay.textContent = `A palavra deve ter ${tamanhoPalavra} letras.`;
                    return;
                }

                const currentRow = gameBoard.children[linhaAtual];
                const boxes = currentRow.querySelectorAll('.letter-box');

                // Exibe a palavra com o efeito de animação
                for (let i = 0; i < guess.length; i++) {
                    setTimeout(() => {
                        boxes[i].textContent = guess[i];
                        boxes[i].classList.add('letter-revealed');
                    }, i * 100); // 100ms de atraso entre cada letra
                }

                // Simulação da lógica de verificação (você pode expandir isso)
                setTimeout(() => {
                    if (guess === palavraSecreta) {
                        messageDisplay.textContent = 'Parabéns, você acertou!';
                        jogoFinalizado = true;
                    } else if (linhaAtual === maxTentativas - 1) {
                        messageDisplay.textContent = `Você perdeu! A palavra era: ${palavraSecreta}`;
                        jogoFinalizado = true;
                    } else {
                        linhaAtual++;
                    }
                }, guess.length * 100 + 300); // Garante que a mensagem apareça após a animação

                guessInput.value = ''; // Limpa o campo de input
            }

            // Adiciona o evento de submissão ao formulário
            guessForm.addEventListener('submit', handleGuess);

            // Inicia o jogo
            criarTabuleiro();
        });
    </script>
</body>
</html>
